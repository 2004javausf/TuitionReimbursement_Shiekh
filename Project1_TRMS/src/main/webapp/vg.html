<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Form</title>
</head>
<body>
	<div>
		<h2>Reimbursement Form</h2>
	</div>
	
	<div>
		<form enctype="application/json" method="POST" id="vgForm" action="vg.html">
		Employee ID: <input type="text" id="id" name="formID" placeholder="Enter your ID" readonly>
		<br>
		Name: <input type="text" id="name" name="empName" placeholder="Enter your Name" readonly>
		<br>
		
		Date: <input type="date" name="date">
		<br>
		Cost: <input type="number" id="cost" name="cost">
		<br>
		Grading Format : <select name="gradingFormat" id="gradingFormat">
                    <option value=0>SELECT</option>
                  </select><br>
 		Type of Event : <select name="event" id="event">
                    <option value=0>SELECT</option>
                  </select>
                <br>
                
               Description: <input type="text" name="description" placeholder="Describe your Event">
		<br>
		Justification: <input type="text" name="justification" placeholder="Justify your activity">
		<br>
		Projected Reimbursement: <input type="text" name="projectedReimbursement" id="projectedReimbursement">
		<br>
		<input type="submit" name="submitme" id="vgFormSubmit">
		</form>
	</div>
		<script type="text/javascript" src="vg.js"></script>
		
</body>
</html>
